<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学院界面</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<div>
<table border="1 "cellpadding="0" cellspacing="0" style="border-collapse:collapse;" width="100%">
    <tr style="height: 250px"><td>
    姓　　名 <input type="text" id="name" name="name"><br>
    性　　别 <input type="text" id="sex" name="sex"><br>
    所在城市 <input type="text" id="city" name="city"><br>
    是否返校 <input type="text" id="is_back" name="is_back"><br>
    是否确诊 <input type="text" id="diag" name="diag"><br>
    学号/工号<input type="text" id="identify" name="identify" ><br>
    日　　期 <input type="text" id="date" name="date"><br>
    所在省份 <input type="text" id="province" name="province"><br>
    <input type="button" id="sub" name="in"  class="button" value="登录" onmouseover="this.style.backgroundColor='grey;'" onmouseout="this.style.backgroundColor='';">
    <input type="button" id="resub" name="rein"  class="button" value="重置" onmouseover="this.style.backgroundColor='grey';" onmouseout="this.style.backgroundColor='';">
    </td>
    </tr>
</table>
    <br>
    <table border="1 "cellpadding="0" cellspacing="0" style="border-collapse:collapse;" width="100%">
        <tr>
            <th align="center">学号/工号</th>
            <th align="center">姓名</th>
            <th align="center">性别</th>
            <th align="center">学院</th>
            <th align="center">省份</th>
            <th align="center">城市</th>
            <th align="center">体温</th>
            <th align="center">返校情况</th>
            <th align="center">疑似情况</th>
            <th align="center">确诊情况</th>
            <th align="center">日期</th>
        </tr>

    </table>
</div>
</body>
</html>
