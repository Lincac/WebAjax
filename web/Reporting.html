<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting </title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script>
        $(document).ready(function (){
            var  da = new Date();
            var hou = da.getHours();
            var min = da.getMinutes();
            if (hou === 9 && min === 55){
                alert("打卡时间还有五分钟截至")
            }
            $('#sure').click(function (){
                var is_ok = true;
                $(':text').each(function (i,e){
                    if($(e).val() === ''){
                        is_ok = false;
                    }
                });
                if (is_ok){
                    $.ajax({
                        type : 'post',
                        url : '/WebAjax_war_exploded/Reporting',
                        data : {
                            identify : $('#identify').val(),
                            name : $('#name').val(),
                            college : $('#college').val(),
                            sex : $('#sex').val(),
                            province : $('#province').val(),
                            city : $('#city').val(),
                            temp : $('#temp').val(),
                            is_back : $('#is_back').val(),
                            susp : $('#susp').val(),
                            diag : $('#diag').val(),
                        },
                        dataType : 'json',
                        success : function (result){
                            alert(result)
                            setTimeout(function (){
                                window.location.href = "http://localhost:8080/WebAjax_war_exploded/Query.html";
                            },3000);
                        },
                        error :function (e){
                            alert(e)
                        }
                    });
                }else {
                    alert("有空未填！")
                }
            });
            $('#resure').click(function (){
                $(':text').val("");
                alert("重置成功");
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: lightgray;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .button {
            border-color: cornsilk;
            color: aliceblue;
            background-color: lightskyblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }
        div.cla{
            float: left;
            width: 40%;
        }
        div.clb{
            float: right;
            width: 40%;
        }
        div.clc{
            float: bottom;
            width: 40%;
        }
        div#cc button{
            margin-right: 10px;
        }
    </style>
</head>
<body >
    <div class="cla">
        <form id="myform">
            学号/工号<input type="text" id="identify" name="identify" ><br>
            学院    <input type="text" id="college" name="college"><br>
            所在省份<input type="text" id="province" name="province"><br>
            当日体温<input type="text" id="temp" name="temp"><br>
            是否疑似<input type="text" id="susp" name="susp"><br>
            <br>
            <input type="button" id="sure" name="sure" value="提交" class="button" onmouseover="this.style.backgroundColor='blue'" onmouseout="this.style.backgroundColor='lightskyblue'">
        </form>
    </div>
    <div class="clb">
        <form id="mform">
            姓名<input type="text" id="name" name="name"><br>
            性别<input type="text" id="sex" name="sex"><br>
            所在城市<input type="text" id="city" name="city"><br>
            是否返校<input type="text" id="is_back" name="is_back"><br>
            是否确诊<input type="text" id="diag" name="diag"><br>
            <br>
            <input type="button" id="resure" name="resure" value="重置"  class="button" onmouseover="this.style.backgroundColor='blue'" onmouseout="this.style.backgroundColor='lightskyblue'">
        </form>
    </div>
</body>
</html>
