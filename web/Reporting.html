<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting </title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function (){
            var  da = new Date();
            var hou = da.getHours();
            var min = da.getMinutes();
            if (hou === 9 && min === 55){
                alert("打卡时间还有五分钟截至")
            }
            $('#sure').click(function (){
                alert("提交成功！")
                setTimeout(function (){
                    window.location.href = "http://localhost:8080/WebAjax_war_exploded/Query.html"
                },1000);
            });
            $('#resure').click(function (){
                $(':text').val("");
                alert("重置成功");
            });
        });
    </script>
</head>
<body>
    <div>
        <form id="myform" action="/WebAjax_war_exploded/Reporting" method="post">
            学号/工号<input type="text" id="numb" name="identify" >
            姓名<input type="text" id="name" name="name">
            学院<input type="text" id="college" name="college">
            性别<input type="text" id="sex" name="sex">
            所在省份<input type="text" id="province" name="province">
            所在城市<input type="text" id="city" name="city">
            当日体温<input type="text" id="temp" name="temp">
            是否返校<input type="text" id="is_back" name="is_back">
            是否疑似<input type="text" id="susp" name="susp">
            是否确诊<input type="text" id="diag" name="diag">
            <br>
            <input type="submit" id="sure" name="sure">
            <input type="reset" id="resure" name="resure">
        </form>
    </div>
</body>
</html>
